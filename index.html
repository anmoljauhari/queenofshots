<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sureshot Queen</title>

    <!-- Facebook Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '583733404633177');
      fbq('track', 'PageView');
    </script>
    <!-- End Facebook Pixel Code -->

    <style>
      #subscribe-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <noscript>
      <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=583733404633177&ev=PageView&noscript=1"/>
    </noscript>

    <div id="root">
      <h2>Total Subscribers: <span id="sub-count">0</span></h2>
      <button id="subscribe-btn" onclick="subscribeNow()"></button>
    </div>

    <script>
      let subscriberCount = parseInt(localStorage.getItem('subscriberCount')) || 0;
      document.getElementById('sub-count').innerText = subscriberCount;

      function subscribeNow() {
        // Track Facebook Pixel
        fbq('track', 'Subscribe');

        // Update Local Counter
        subscriberCount++;
        localStorage.setItem('subscriberCount', subscriberCount);
        document.getElementById('sub-count').innerText = subscriberCount;

        alert('Subscribed successfully!');
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
